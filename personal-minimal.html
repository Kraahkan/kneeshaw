<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ballard - HTML Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,400,700,300" rel="stylesheet" type="text/css">
        <link href="css/font-minimal.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body data-smooth-scroll-offset="0">
        <section class="page-container bg--primary">
            <div class="loader"></div>
            <header class="bg--primary">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-right text-left-xs">
                            <a href="#" data-notification-link="contact">
                                <span class="underline active">Drop me a line</span>
                            </a>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </header>
            <div class="contact-notification notification pos-right pos-top bg--dark" data-animation="from-right" data-notification-link="contact">
                <div class="notification__content pos-vertical-center">
                    <ul class="social-networks">
                        <li>
                            <a href="#">
                                <i class="socicon-dribbble"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="socicon-github"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="socicon-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="socicon-spotify"></i>
                            </a>
                        </li>
                    </ul>
                    <a href="#" class="h2">
                        <span class="underline active">
                            hello@francisballard.net
                        </span>
                    </a>
                    <span class="h2">
                        +614 3928 38266
                    </span>
                    <form class="form-email" data-error="Please complete all fields correctly" data-success="Message recieved! Expect a response shortly.">
                        <label>Name:</label>
                        <input type="text" class="validate-required" />
                        <label>Email Address:</label>
                        <input type="email" class="validate-required validate-email" />
                        <label>Message:</label>
                        <textarea class="validate-required" rows="3"></textarea>
                        <button type="submit" class="underline active">Send Message</button>
                    </form>
                </div>
            </div>
            <!--end of notification-->
            <div class="main-container transition--fade">
                <section class="section-personal-minimal">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-11">
                                <span class="h1">
                                    Hi, I'm
                                    <span class="underline active hover-image">Francis.
                                        <img alt="me" src="img/personal-about.jpg" />
                                    </span>
                                    <br /> I'm a freelance designer based in Sydney. I've worked with great brands like
                                    <a href="#" class="underline active">Unvest,</a>
                                    <a href="#" class="underline active">Yoke,</a> and
                                    <a href="#" class="underline active">Exit</a> to create exciting digital experiences.
                                    <br />
                                    <a href="#" class="underline active" data-notification-link="contact">Let's chat</a> about your project
                                </span>
                            </div>
                        </div>
                        <!--end of row-->
                    </div>
                    <!--end of container-->
                </section>
                <footer class="bg--primary">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="social-networks">
                                    <li>
                                        <a href="#">
                                            <i class="socicon-dribbble"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="socicon-github"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="socicon-instagram"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="socicon-spotify"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--end of row-->
                    </div>
                    <!--end of container-->
                </footer>
            </div>
        </section>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
